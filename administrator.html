<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/MJC-Travels.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Administrator - MJC Travels</title>
</head>
<body>
    <header class="main-header"> 
        <div class="logo">
            <span>MJC Travels - Administration</span>
          </div>
      
          <div class="icons">
              <div class="fas fa-bars" id="menu-btn"></div>
          </div>
      
          <nav class="navbar">
            <a href="index.html">Back to Home</a>
          </nav>
    </header>

    <main>
      <section class="home" id="home" >
        <div class="content" data-aos="fade-up">
          <h1>Administrator site</h1>
        </div>
      </section>

      <section class="admin" id="contact">
        <form action="" method="post" id="places" data-aos="zoom">
          <div class="content" data-aos="fade-up">
            <h1>Add New places</h1>
          </div>
          <div class="inputBox" id="new_places">
            <input type="text" name=""  placeholder=" New City/country" required>
          </div>
          <button type="button" class="btn" onclick="changeSaved()">Save changes</button>
          <input type="reset" value="Reset changes" class="btn">
        </form>

        <form id="routes" data-aos="zoom">
          <div class="content" data-aos="fade-up">
            <h1>Add New Routes</h1>
          </div>
          <div class="inputBox" id="new_routes">
            <input type="text" name=""  placeholder="From" required>
            <input type="text" name=""  placeholder="Stops" required>
            <input type="text" name=""  placeholder="To"  id="middle" required>
          </div>
          <button type="button" class="btn" onclick="changeSaved()">Save changes</button>
          <input type="reset" value="Reset changes" class="btn">
        </form>

        <form id="airline" data-aos="zoom">
          <div class="content" data-aos="fade-up">
            <h1>Add New Airlines</h1>
          </div>
          <div class="inputBox" id="new__airlines" >
            <input type="text" name=""  placeholder="Airline Name" required>
            <input type="text" name=""  placeholder="Airline Code" required>
          </div>
          <button type="button" class="btn" onclick="changeSaved()">Save changes</button>
          <input type="reset" value="Reset changes" class="btn">
        </form>

        <form id="airports" data-aos="zoom">
          <div class="content" data-aos="fade-up">
            <h1>Add New Airports</h1>
          </div>
          <div class="inputBox" id="new__airports" >
            <input type="text" name=""  placeholder="Airport Name" required>
            <input type="text" name=""  placeholder="Airport code" required>
          </div>  
          <button type="button" class="btn" onclick="changeSaved()">Save changes</button>
          <input type="reset" value="Reset changes" class="btn">
        </form>
          
      </section>   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/mainScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        delay: 400
      });
    </script>
</body>
</html>
